language: java

jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.m2

script:
  - mvn test

deploy:
  - provider: script
    script: sed -i.bak  "s/<password>.*<\/password>/<password>${GH_TOKEN}<\/password>/g" .travis.settings.xml \
      && cp .travis.settings.xml $HOME/.m2/settings.xml \
      && cat .travis.settings.xml && mvn deploy
    skip_cleanup: true
    on:
      branch: master